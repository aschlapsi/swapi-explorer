{% extends "base.html" %}

{% block content %}
    <form method="POST" action="fetch">
        {% csrf_token %}
        <h1>Collections <input type="submit" value="Fetch"></h1>
        <ul>
        {% for file in collection_files %}
            <li>
                <a href="{% url 'file-data' file.id %}">{{ file.last_modified|date }} {{ file.last_modified|time }}</a>,
                <a href="{% url 'analyze-file-data' file.id %}">Analyze</a>
            </li>
        {% endfor %}
        </ul>
    </form>
{% endblock %}
