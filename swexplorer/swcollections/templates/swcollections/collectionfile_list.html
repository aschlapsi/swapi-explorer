{% extends "base.html" %}

{% block content %}
    <form method="POST" action="fetch">
        {% csrf_token %}
        <h1>Collections <input type="submit" value="Fetch"></h1>
        <ul>
        {% for file in collection_files %}
            <li><a href="#">{{ file.last_modified|date }} {{ file.last_modified|time }}</a></li>
        {% endfor %}
        </ul>
    </form>
{% endblock %}
